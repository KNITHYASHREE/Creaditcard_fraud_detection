<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .container {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Fraud Detection Form</h1>
    <form action="/predict" method="post">
        <div class="container">
            <label for="cc_num">Credit Card Number</label>
            <input type="text" id="cc_num" name="cc_num" required>

            <label for="category">Category</label>
            <input type="text" id="category" name="category" required>

            <label for="amt">Amount</label>
            <input type="number" id="amt" name="amt" step="0.01" required>

            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required>

            <label for="lat">Latitude</label>
            <input type="number" id="lat" name="lat" step="0.000001" required>

            <label for="long">Longitude</label>
            <input type="number" id="long" name="long" step="0.000001" required>

            <label for="city_pop">City Population</label>
            <input type="number" id="city_pop" name="city_pop" required>

            <label for="merch_lat">Merchant Latitude</label>
            <input type="number" id="merch_lat" name="merch_lat" step="0.000001" required>

            <label for="merch_long">Merchant Longitude</label>
            <input type="number" id="merch_long" name="merch_long" step="0.000001" required>

            <label for="trans_year">Transaction Year</label>
            <input type="number" id="trans_year" name="trans_year" required>

            <label for="trans_month">Transaction Month</label>
            <input type="number" id="trans_month" name="trans_month" required>

            <label for="trans_date">Transaction Date</label>
            <input type="number" id="trans_date" name="trans_date" required>

            <label for="trans_hour">Transaction Hour</label>
            <input type="number" id="trans_hour" name="trans_hour" required>

            <label for="trans_min">Transaction Minute</label>
            <input type="number" id="trans_min" name="trans_min" required>

            <label for="trans_seconds">Transaction Seconds</label>
            <input type="number" id="trans_seconds" name="trans_seconds" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <input type="submit" value="Submit">
        </div>
    </form>

    <div id="result"></div>

    <script>
        // JavaScript to handle form submission and display result
        document.querySelector('form').onsubmit = async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const formObj = Object.fromEntries(formData.entries());

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formObj)
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = 'Prediction: ' + (result.prediction ? 'Fraud' : 'Not Fraud');
        };
    </script>
</body>
</html>
